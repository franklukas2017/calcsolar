<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Sistema Fotovoltaico</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Calculadora de Sistema Fotovoltaico</h1>

      <form id="solarCalculator">
        <label for="energyBill">Valor da conta de energia (R$):</label>
        <input type="number" id="energyBill" required />

        <label for="customerType">Tipo de cliente:</label>
        <select id="customerType" required>
          <option value="residential">Residencial</option>
          <option value="business">Empresarial</option>
        </select>

        <label for="region">Selecione sua região:</label>
        <select id="region" required>
          <option value="6">Brasília</option>
          <option value="5.5">Goiás</option>
        </select>

        <label for="panelPower">Potência do painel solar (W):</label>
        <input type="number" id="panelPower" value="400" required />

        <button type="submit">Calcular</button>
      </form>

      <div id="result" class="result-card"></div>
    </div>

    <script src="src/js/script.js"></script>
  </body>
</html>
